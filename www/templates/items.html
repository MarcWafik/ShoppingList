<ion-view view-title="Shopping">
  <ion-content>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="queryParams.q" ng-change="update()">
    </label>

    <label class="item item-input item-select">
      <div class="input-label">
        Sorting
      </div>
      <select ng-model="queryParams.sorting" ng-change="update()">
        <option value="default" selected>default</option>
        <option value="salesrank">Sales Rank</option>
        <option value="price_desc">price desc</option>
        <option value="price_asc">price asc</option>

      </select>
    </label>

    <div class="list card" ng-repeat="item in items" href="#/app/playlists/{{playlist.id}}">

      <img style="width: 100%; padding: 0 15%" src="{{item.images.list[200]}}">

      <div class="item item-body">

        <h2 style="font-weight: bold">{{item.name}}</h2>

        <div style="float:left">
          <h2 ion-text color="primary">{{item.prices.price}} â‚¬</h2>
        </div>

        <button ng-click="itemTapped(item)" style="float:right; font-size: 25px;" class="button button-clear button-positive" ng-click="addToShoppingChart(item)">+</button>

      </div>

  </ion-content>
</ion-view>
